---
title: Home
layout: base
---

<div class="blog-post">
    {% for post in site.posts %}
    <h1><a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a><h1>
    <h3><i class="fas fa-calendar-alt"></i> {{ post.date | date_to_long_string }}</h3>
    <p>{{ post.excerpt }}</p>
    {% endfor -%}
</div>
